<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find a Doctor</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #e0e8f0);
  }

  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 30px;
    background: linear-gradient(to bottom, #ffffffcc, #ffffff);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  h1 {
    text-align: center;
    color: #1E3A8A;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .form-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .form-section label {
    font-weight: bold;
    color: #333;
  }

  select, input[type="text"] {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 16px;
  }

  select:hover, input[type="text"]:hover {
    border-color: #1E3A8A;
  }

  .alphabet-filter {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .alphabet-filter button {
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    background-color: #1E3A8A;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .alphabet-filter button:hover {
    background-color: #155a8a;
  }

  .btn {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #1E3A8A;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #155a8a;
  }

  .btn-return {
    background-color: #555;
    margin-top: 10px;
  }

  .results {
    background-color: #f9f9f9cc;
    border-radius: 8px;
    padding: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  }

  @media (max-width: 600px) {
    .container {
      margin: 20px;
      padding: 20px;
    }

    .alphabet-filter {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Find a Doctor</h1>
  <form id="doctorForm">
    <!-- Doctor Categories -->
    <div class="form-section">
      <label>Choose Category:</label>
      <select id="doctorCategory">
        <option value="" selected disabled>Select a category</option>
        <option value="Dentist">Dentist</option>
        <option value="Cardiologist">Cardiologist</option>
        <option value="Neurosurgeon">Neurosurgeon</option>
        <option value="Nutritionist">Nutritionist</option>
      </select>
    </div>

    <!-- Doctor Name Dropdown -->
    <div class="form-section">
      <label>Select a Doctor:</label>
      <select id="doctorName">
        <option value="" selected disabled>Select a doctor</option>
      </select>
    </div>

    <!-- Alphabetical Filter -->
    <div class="form-section">
      <label>Filter by Name (A-Z):</label>
      <div class="alphabet-filter" id="alphabetFilter">
        <!-- Buttons A-Z will be inserted here dynamically -->
      </div>
    </div>

    <!-- Additional Checkboxes -->
    <div class="form-section">
      <label>Additional Filters:</label>
      <label><input type="checkbox" value="Available Today"> Available Today</label>
      <label><input type="checkbox" value="Accepting New Patients"> Accepting New Patients</label>
      <label><input type="checkbox" value="Telemedicine Available"> Telemedicine Available</label>
    </div>

    <button type="submit" class="btn">Search Doctor</button>
    <button type="button" class="btn btn-return" id="returnHomeBtn">Return to Home</button>
  </form>

  <!-- Results -->
  <div class="results" id="results" style="display:none; margin-top:20px;">
    <h3>Available Doctors:</h3>
    <ul id="resultsList"></ul>
  </div>
</div>

<script>
  const categorySelect = document.getElementById('doctorCategory');
  const doctorSelect = document.getElementById('doctorName');
  const resultsDiv = document.getElementById('results');
  const resultsList = document.getElementById('resultsList');
  const returnHomeBtn = document.getElementById('returnHomeBtn');
  const alphabetFilterDiv = document.getElementById('alphabetFilter');

  // Example doctors database
  const doctorsDB = {
    "Dentist": ["Alice Smith", "Bob Jones", "Clara White"],
    "Cardiologist": ["David Brown", "Eve Davis", "Frank Wilson"],
    "Neurosurgeon": ["Grace Lee", "Henry Hall", "Ivy Young"],
    "Nutritionist": ["Jack King", "Karen Scott", "Liam Green"]
  };

  // Populate doctor names based on category
  categorySelect.addEventListener('change', () => {
    const category = categorySelect.value;
    doctorSelect.innerHTML = '<option value="" selected disabled>Select a doctor</option>';
    if(doctorsDB[category]){
      doctorsDB[category].forEach(doc => {
        const option = document.createElement('option');
        option.value = doc;
        option.textContent = doc;
        doctorSelect.appendChild(option);
      });
    }
  });

  // Generate A-Z buttons
  for(let i=65; i<=90; i++){
    const letter = String.fromCharCode(i);
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.textContent = letter;
    btn.addEventListener('click', () => {
      // Filter doctors based on first letter
      const category = categorySelect.value;
      doctorSelect.innerHTML = '<option value="" selected disabled>Select a doctor</option>';
      if(category && doctorsDB[category]){
        doctorsDB[category].filter(doc => doc.startsWith(letter)).forEach(doc => {
          const option = document.createElement('option');
          option.value = doc;
          option.textContent = doc;
          doctorSelect.appendChild(option);
        });
      }
    });
    alphabetFilterDiv.appendChild(btn);
  }

  // Search / submit
  const doctorForm = document.getElementById('doctorForm');
  doctorForm.addEventListener('submit', (e) => {
    e.preventDefault();
    resultsList.innerHTML = "";
    const category = categorySelect.value;
    const doctorName = doctorSelect.value;
    const checkboxes = Array.from(doctorForm.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);

    if(!category || !doctorName){
      alert("Please select category and doctor.");
      return;
    }

    const li = document.createElement('li');
    li.innerHTML = `<strong>${doctorName}</strong> (${category}) - Filters: ${checkboxes.join(', ') || 'None'}`;
    resultsList.appendChild(li);
    resultsDiv.style.display = 'block';
    resultsDiv.scrollIntoView({behavior: 'smooth'});
  });

  // Return to Home
  returnHomeBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
</html>
